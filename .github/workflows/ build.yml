name: Build and Publish npm Package

on:
  push:
    branches:
      - main  # 你可以指定要监听的分支

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # 使用你项目所需的 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Configure Git user information
        run: |
          git config --global user.email "575179887@qq.com"
          git config --global user.name "saberisyou"

      - name: Build package
        run: npm run build

          # 这一步是最重要的。使用changesets/action自动创建 PR 或者发布
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
         # 执行更新版本和发布的命令
          version: npm run v
          publish: npm publish
          commit: '[ci] release'
          title: '[ci] release'
        env:
         # 这里需要几个 Token 变量
         # NPM_TOKEN 需要稍后在 npm 网站生成。
         NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

