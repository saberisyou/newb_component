name: Build on Push

on:
  push:
    branches:
      - main  # 你可以指定要监听的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # 使用你项目所需的 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run deploy